<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Expenses Tracker</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
<script src="https://www.gstatic.com/firebasejs/9.9.2/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.9.2/firebase-auth.js"></script>
</head>
<body class="bg-gray-100">
<div class="container mx-auto py-8">
    <h2 class="text-center text-3xl font-bold mb-8">Expenses Tracker</h2>
    <div id="content" class="hidden">
        <h3 class="text-center text-2xl mb-4">Welcome to the Expenses Tracker</h3>
        <button id="logoutButton" class="w-full bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded cursor-pointer mt-4 md:mt-0">Logout</button>
        <!-- Rest of your application -->
    </div>
    <div id="authContainer">
        <h3 class="text-center text-2xl mb-4">Please Log In</h3>
        <form id="authForm" class="flex flex-col gap-4 bg-white p-6 rounded-lg shadow-md max-w-sm mx-auto">
            <div>
                <label for="email" class="block mb-1 font-semibold">Email:</label>
                <input type="email" id="email" class="w-full p-2 rounded border border-gray-300 focus:outline-none focus:border-blue-500" required>
            </div>
            <div>
                <label for="password" class="block mb-1 font-semibold">Password:</label>
                <input type="password" id="password" class="w-full p-2 rounded border border-gray-300 focus:outline-none focus:border-blue-500" required>
            </div>
            <div class="flex justify-between">
                <button type="button" id="loginButton" class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded cursor-pointer">Log In</button>
                <button type="button" id="signupButton" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded cursor-pointer">Sign Up</button>
            </div>
            <p id="authError" class="text-red-500 mt-4 text-center hidden">Error message</p>
        </form>
    </div>
</div>

<script>
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyBqAGIuf7KkPD6R5ZesT06HtfGot2Ffbj0",
      authDomain: "fir-authentication-b97ab.firebaseapp.com",
      projectId: "fir-authentication-b97ab",
      storageBucket: "fir-authentication-b97ab.appspot.com",
      messagingSenderId: "934628648294",
      appId: "1:934628648294:web:85c623da3b9aec0c1294a7",
      measurementId: "G-43V1VW4F7G"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // Elements
    const authContainer = document.getElementById('authContainer');
    const content = document.getElementById('content');
    const authForm = document.getElementById('authForm');
    const loginButton = document.getElementById('loginButton');
    const signupButton = document.getElementById('signupButton');
    const logoutButton = document.getElementById('logoutButton');
    const authError = document.getElementById('authError');

    // Show authenticated content
    function showContent() {
        authContainer.classList.add('hidden');
        content.classList.remove('hidden');
    }

    // Show login form
    function showAuthForm() {
        authContainer.classList.remove('hidden');
        content.classList.add('hidden');
    }

    // Check authentication state
    auth.onAuthStateChanged(user => {
        if (user) {
            showContent();
        } else {
            showAuthForm();
        }
    });

    // Log in
    loginButton.addEventListener('click', async () => {
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        try {
            await auth.signInWithEmailAndPassword(email, password);
        } catch (error) {
            authError.textContent = error.message;
            authError.classList.remove('hidden');
        }
    });

    // Sign up
    signupButton.addEventListener('click', async () => {
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        try {
            await auth.createUserWithEmailAndPassword(email, password);
        } catch (error) {
            authError.textContent = error.message;
            authError.classList.remove('hidden');
        }
    });

    // Log out
    logoutButton.addEventListener('click', async () => {
        await auth.signOut();
    });
</script>
</body>
</html>
